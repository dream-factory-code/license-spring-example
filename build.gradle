plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://licensespring-maven.s3.eu-central-1.amazonaws.com/'
    }
}

dependencies {
    implementation 'com.licensespring:sdk-java:1.3'
}

group = 'com.licensespring.sample'
version = '1.0'
sourceCompatibility = '1.8'

